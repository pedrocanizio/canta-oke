<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canta Oke</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure full width and maintain aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 95%;
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="navigateTo('index')">Home</button>
        <button onclick="navigateTo('video')">Video</button>
        <button onclick="navigateTo('score')">Score</button>
    </nav>
    <div id="video-player" class="video" style="height: 80vh;">
        <video id="videoPlayer" autoplay>
            <source id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api" defer></script>
    <script src="renderer.js" defer></script>
    <script src="video.js" defer></script>
</body>

</html>
