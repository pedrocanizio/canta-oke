<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <div>
        <button onclick="navigateTo('landing')" class="back-button">Voltar</button>
    </div>
    <h1>Editar Dados</h1>
    <div>
        <input type="text" id="searchInput" placeholder="Pesquisar por Identificador" oninput="filterTable()">
    </div>
    <div id="tableContainer">
        <table id="editTable">
            <thead>
                <tr>
                    <th>Ações</th>
                    <th>ID</th>
                    <th>Identificador</th>
                    <th>Artista</th>
                    <th>Nome</th>
                    <th>Caminho</th>
                    <th>Caminho Original</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <script src="renderer.js"></script>
    <script src="edit.js"></script>
    <script>
        function navigateTo(page) {
            window.electronAPI.navigateTo(page);
        }

        function filterTable() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#editTable tbody tr');
            rows.forEach(row => {
                const identificador = row.querySelector('td:nth-child(3) input').value.toLowerCase();
                const artista = row.querySelector('td:nth-child(4) input').value.toLowerCase();
                const nome = row.querySelector('td:nth-child(5) input').value.toLowerCase();
                if (identificador.includes(searchValue) || artista.includes(searchValue) || nome.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
